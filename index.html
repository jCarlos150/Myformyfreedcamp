<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>MyForm</title>
   <link rel="stylesheet"  type="text/css" href="styles.css">
</head>
<body>
        <div id="corpo">
          <h1 id="title">freeCodeCamp Survey Form </h1>
          <p id="description">
            Thank you for taking the time to help us improve the platform
          </p>

         <form id="survey-form">
            <label for="name"  id="name-label" >Nome 
             <input type="text"  id="name" required placeholder="Ex João">
            </label>
            <label for="email" id="email-label">Email 
                <input type="email"  id="email"  required placeholder="Ex joão@email.com">
               </label>
               <label for="number"  id="number-label"   >Age(optional)
                <input type="number" id="number"  max="120" min="13" placeholder="age">
               </label>
               <label for="dropdown">Which option best describes your current role?
                <select  id="dropdown" class="dropdown">
                   <option value="">Selecione</option>
                   <option value="aluno">Aluno</option>
                   <option value="trabalhador">Trabalhador</option>
                </select>
               </label>
               
               <div class="fildradios">
                    <div class="radio-g"><label> Would you recommend freeCodeCamp to a friend?</label></div>
                    <div class="radio-g"><input type="radio" value="1" name="recommend" ><label>Definitely</label></div>
                    <div class="radio-g"><input type="radio" value="2" name="recommend" ><label>Maybe</label></div>
                    <div class="radio-g"><input type="radio" value="3" name="recommend" ><label>No</label></div>
                </div>
                <label for="dropdown">What is your favorite feature of freeCodeCamp?
                    <select  id="dropdown" class="dropdown">
                       <option value="">Selecione</option>
                       <option value="aluno">Projetos</option>
                       <option value="trabalhador">Dasafios</option>
                    </select>
                   </label>

                   <div class="fildradios">
                    <div class="radio-g"><label> What would you like to see improved? (Check all that apply)</label></div>
                    <div class="radio-g"><input type="checkbox" value="1" >Front-end Projects<label>Definitely</label></div>
                    <div class="radio-g"><input type="checkbox" value="2" >Back-end Projects<label>Maybe</label></div>
                    <div class="radio-g"><input type="checkbox" value="3"  >Data Visualization<label>No</label></div>
                </div>
                
                <label for="textarea">Any comments or suggestions? 
                    <textarea   id="textarea"  required placeholder="Comente aqui" rows="5" cols="4"></textarea>
                   </label>
                <input type="submit"  id="submit" value="Salvar">
              
               
         </form>


        </div>

</body>
</html>
